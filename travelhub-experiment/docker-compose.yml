version: '3.8'

services:
  gateway:
    build: ./gateway
    ports:
      - "80:80"
    depends_on:
      - payment_service

  payment_service:
    build: ./payment_service
    environment:
      - REDIS_URL=redis://redis:6379
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - redis

  fraud_service:
    build: ./fraud_service
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
